<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz App</title>
        <link rel="stylesheet" href="./styles/style.css">
        <script src="./js/script.js" type="module" defer></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="quiz">
        <div class="left-section">
            <img class="left-image" src="https://img.freepik.com/free-photo/abstract-uv-ultraviolet-light-composition_23-2149243965.jpg">
           
            <div class="socials">
              <a href="#"><i class="bi bi-facebook"></i></a>
              <a href="#"><i class="bi bi-twitter"></i></a>
              <a href="#"><i class="bi bi-linkedin"></i></a>
            </div>

            <div class="horizontal-line"></div>

            <div class="left-section-text">
                <h1 class="title"> Do you consider yourself a Tech geek?</h1>
                <p class="description"> <i>A short quiz to test your technical knowledge? </i></p>
            </div>
        </div>
        <div class="right-section">
            <div class="login hide">
                <h2>Welcome to 
                  <span class="logo">
                    <span>Tech</span><img class="logo-img" src="techQ.png" />
                  </span>
                <h2>
                <h4> Please enter your username</h4>
                <div class="username">
                    <input type="text" placeholder="Enter your username" class="user-input" id="name-input">
                    <button class="add-user">Submit</button>
                </div>
            </div>

            <div class="game-section hide">
                  <div class="logo">
                    <span>Tech</span><img class="logo-img" src="techQ.png" />
                  </div>

                <div class="question"></div>
                <div class="options"></div>
                <button class="submit-button" type="button" onclick="">Submit</button>
            </div>

            <div class="results">
              <div class="logo">
                    <span>Tech</span><img class="logo-img" src="techQ.png" />
              </div>
              
              <div class="score">
                  <h3>Leaderboads</h3>
                    <table class="table table-hover table-striped table-bordered">
                        <thead>
                          <tr>
                            <th scope="col">#.</th>
                            <th scope="col">name</th>
                            <th scope="col">score</th>
                          </tr>
                        </thead>
                        <tbody class="board">
                          <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                          </tr>

                        </tbody>
                      </table>
                      <button class="take-quiz" type="button" onclick="">Take quiz</button>
                </div>
              </div>
           </div>
        </div>
</body>
</html>
